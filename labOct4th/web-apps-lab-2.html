<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>DOM-3</title>
    <style>
        body {
            border: 1px solid gray;
        }

        p b {
            transform: rotate(20deg)
        }
    </style>
</head>

<body>
    <h1>My Page</h1>
    <h2>Info</h2>
    <h2>Pictures</h2>
    <h2>More Info</h2>
    <p>Blah <b>Blah</b> Blah</p>
    <p>Blah <b>Blah</b> Blah</p>
    <p id="lastParagraph">Blah <b>Blah</b> Blah</p>
    <footer>Copyright &copy; <b>20XX</b></footer>
    <script>
        "use strict";

        // add your own code here.
        let h1 = document.querySelector("h1");
        let h2 = document.querySelector("h2");
        let h3 = document.querySelector("h3");
        let h4 = document.querySelector("h4");
        let h5 = document.querySelector("h5");
        let p = document.querySelector("p")
        let body = document.body;
        let footer = document.querySelector("footer");

        h1.innerHTML = "My <i>UFO</i> Page";
        h2.innerHTML = "My <i>UFO</i> Info";
        body.style.fontFamily = "sans-serif";
        body.style.color = "red";
        p.style.color = "green";
        p.style.fontWeight = "bold";
        p.style.fontSize = "2em";
        p.style.textTransform = "uppercase";
        p.style.textShadow = "3px 2px #A44"
        document.querySelector("h2:nth-of-type(2)").innerHTML = "My <i>UFO</i> Pictures";
        document.querySelector("h2:nth-of-type(3)").innerHTML = "";
        document.querySelector("p:nth-of-type(2)").innerHTML = "<img>ufo.jpg</img>";

        //   document.querySelector("p:nth-of-type(3)").innerHTML = ;

        h4.innerHTML = "My <i>UFO</i> Page";
        h5.innerHTML = "My <i>UFO</i> Page";
        footer.innerHTML = "2021 Gabe"

    </script>
</body>

</html>
