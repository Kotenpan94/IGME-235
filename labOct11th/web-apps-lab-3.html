    <script>
        "use strict";
        let colors = ["red", "green", "blue", "purple", "pink"];

        //For loop for colors
        //First I want to create a container for the list items to go into

        //Creating elements for each list element so that they can be repeated later on in the for loop
        let element = document.createElement('ul');

        // let elementSelectTest = document.querySelector("#colorslist")
        //Appending above elements

        //For loop
        for (let i = 0; i < colors.length; i++) {
            //Creating the item for the list
            let item = document.createElement('li');

            //Setting the inner html of the item to the color array's index
            item.innerHTML = colors[i];

            //Appending the element
            elementSelect.appendChild(item);
        }
